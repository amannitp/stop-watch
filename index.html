<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stop-watch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
           <img src="./stop-watch-images/stop.png" alt="" class="stop">
           <img src="./stop-watch-images/start.png" alt="" class="start">
           <img src="./stop-watch-images/reset.png" alt="" class="reset">
        </div>
    </div>

</body>
<script src="./index.js">
   
</script>
</html>
